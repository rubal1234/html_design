<!DOCTYPE html>
<html>
<head>
	<title>Nps Forgot Password</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="icon" type="image/png" href="assets/logo.png"/>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "container">
  	<!-- Logo Div -->
  	<div class = "row mt-4">
  		<div class = "col text-center image-div">
  			<img src = "assets/logo.png" alt = "logo" />
  		</div>
  	</div>

    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-6 mx-auto mt-5">
        <div class="px-sm-5 text-center mt-3">
          <i class="fas fa-check-circle check_circle"></i>
          <span class="ps-3 success_text">Password changed successfully</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center mt-5">
        <button class="btn rounded-pill success_login px-5 border-0">Login</button>
      </div>
    </div>

  	
  </div>
  
  	<script type="text/javascript" src = "script.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </div>
</body>
</html>
