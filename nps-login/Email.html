<!DOCTYPE html>
<html>
<head>
	<title>Nps Forgot Password</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="icon" type="image/png" href="assets/logo.png"/>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "container">
  	<!-- Logo Div -->
  	<div class = "row mt-4">
  		<div class = "col text-center image-div">
  			<img src = "assets/logo.png" alt = "logo" />
  		</div>
  	</div>

  	<div class="row">
  		<div class = "mx-auto mt-5 text-div">
  			<h4 class ="title-heading">Reset Password</h4>
  			<p class = "sub-title">Enter E-mail</p>

  			<!-- Input Area -->
  			<input class="form-control otp-field-area" id = "otp-area" type="password" placeholder="e.g. xyz@gmail.com ">
  			<div class="alert3 alert-danger alert-dismissible fade show">
                  Enter Valid Email
              </div>

              <!-- Reset Password Button -->
  			<input class = "form-control mt-2 submit-button" id = "otp-area" type="submit" name="" value = "Send OTP" onclick="validate();">
  		</div>
  	</div>
  
  	<script type="text/javascript" src = "script.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </div>
</body>
</html>
