
<!DOCTYPE html>
<html>
<head>
	<title>Nps Login page</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="icon" type="image/png" href="assets/logo.png"/>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="bg-img w-100 h-100 position-fixed"></div>
   
  <div class = "container">
  	<!-- Logo Div -->
  	<div class = "row mt-4">
  		<div class = "col text-center image-div">
  			<img src = "assets/logo.png" alt = "logo" />
  		</div>
  	</div>

   <!-- Input Div -->
  	<div clas = "row">

  		<div class = "mx-auto input-div">
        <div class="form-group">
  			  <i class="fas fa-user icon" id = "user"></i><input class="form-control input-field-area" id = "email" type="text" placeholder="Enter E-mail or username">
  			  <div class="alert alert-danger alert-dismissible fade show">
                  Invalid Email or username
                </div>
        </div>
        <div class="form-group">
            <i class="fa fa-lock icon2" aria-hidden="true" id = "user"></i><input class="form-control input-field-area mt-2" type="password" placeholder="Enter Password" id = "password-area"><!-- <i class="fa fa-eye-slash eye_icon" aria-hidden="true" id = "user"></i> -->
            <div class="alert2 alert-danger alert-dismissible fade show">
                  Incorrect password
                </div>
        </div>

            <!-- Login Button -->
            <!-- <input class = "form-control mt-2 mb-3 submit-button" type="submit" name="" value = "Login" onclick="checkValidation();"> -->

           <!--  <button class="form-control mt-2 mb-3 submit-button" id="submit" onclick="loading()" type="submit">
              <i class="fas fa-spinner fa-spin" style="display:none;"></i><span class="ps-1 btn-text">Login</span>
            </button> -->

            <button class="form-control mt-2 mb-3 submit-button" id="submit" onclick="loading()" type="submit">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span><span class="ps-1 btn-text">Login</span>
            </button>

            <a class="forgot" href = "Email.html" target = "_self">Forgot Password ?</a>

            <div class="new-user-text-div">
              <a class="user-text user-link">New to Happine.cc ?</a>
              <span class="user-text">Schedule a demo and we'll help you to get started!</span>
            </div>
            <div class="mt-3">
              <button class = "book-demo-btn border-0 text-white">Book Demo</button>
            </div>
  		</div>
  	</div>
  </div>

<script type="text/javascript" src = "script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
 function loading() {
    $(".submit-button .spinner-border").show();
    $(".submit-button .btn-text").html("Logging in..");  
}
</script>
</body>
</html>
