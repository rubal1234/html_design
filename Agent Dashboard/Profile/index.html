<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).on("click","#search_freelancers",function(e){
			var style_text = $(".search_div").css("display");
			if(style_text == "none"){
				$(".search_div").show();
			    $(".search_input").focus();
			}else{
				$(".search_div").hide();
			}
			
		})

	$(document).on("click",".search_div li",function(e){
		var selectedVal = $(this).text();
		var dynamicHtml = "<button class = 'btn btn-default selected_lang me-2'><span class = 'pe-2'>&times;</span>"+selectedVal+"</button>";
		$(".select_div").append(dynamicHtml);
	})

	const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      initialCountry: "auto",
      geoIpLookup: getIp,
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
       });

    const info = document.querySelector(".alert-info");

	function process(event) {
	 event.preventDefault();

	 const phoneNumber = phoneInput.getNumber();

	 info.style.display = "";
	 info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
	}
	function getIp(callback) {
	 fetch('https://ipinfo.io/json?token=<your token>', { headers: { 'Accept': 'application/json' }})
	   .then((resp) => resp.json())
	   .catch(() => {
	     return {
	       country: 'us',
	     };
	   })
	   .then((resp) => callback(resp.country));
	}
</script>
