<!DOCTYPE html>
<html>
<head>
	<title>inbound Call</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="https://glyphsearch.com/bower_components/ionicons/css/ionicons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <!--Logo div -->
  <div class="bg-white text-center px-3 py-3">
  	 <img src="hjh.png" style="width: 80px;">
  </div>

  <!-- Custom Alert Message Box -->
  <div class="bg-dark position-absolute top-0 px-2 py-2 alert-div rounded">
  	<span>Some error occured</span>
  	<span class="ps-5 close">&times;</span>
  </div>

  <div class="container mt-5">
  	<div class="row justify-content-center mx-2 mx-sm-0 mb-3">
  		<div class="col-xl-10 col-md-12  mt-3 bg-white py-4 outer-bound-div">
  			<div class="row">
	  			<div class="col-7 call-control col-sm-4 text-left px-xl-5 px-md-3">
	  				<label class="label-text">Incoming Call Control</label>
	  				<select class="form-select mt-1 incoming" disabled>
	  					<option>No Incoming Call</option>
	  				</select>
	  				<span class="fa fa-stack text-center">
		                <i class="fa fa-caret-down" aria-hidden="true"></i>
		                <i class="fa fa-caret-up" aria-hidden="true"></i>
		            </span>

		            <button class="btn btn-primary w-100 btn_hold border-0 mt-3"><i class="fas fa-volume-mute"></i> Call Hold</button>
	  			</div>
	  			<div class="col-7 mt-5 mt-sm-0 col-sm-4 call-control text-left px-xl-5 px-md-3 d-flex align-items-end">
	  				<button class="btn btn-primary w-100 call_transfer border-0 mt-3"><i class="ionicons ion-ios-keypad-outline icons"></i> Card Detail IVR</button>
	  			</div>
	  			<div class="col-7 col-sm-4 mt-5 mt-sm-0 text-left px-xl-5 px-md-3 call-control">
	  				<label class="label-text">Select Transfer Executive</label>
	  				<select class="form-select mt-1" disabled>
	  					<option>No Incoming Call</option>
	  				</select>
	  				<button class="btn btn-primary w-100 call_transfer border-0 mt-3">Call Transfer</button>
	  			</div>
  		    </div>
  		</div>
  	</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).on("click",".close",function(e){
		$(".alert-div").hide();
	})
</script>
</body>
</html>
