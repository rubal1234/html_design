<!DOCTYPE html>
<html>
<head>
	<title>Agent Dashboard Forgot Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <!-- Dark Background -->
  <div class="theme-black position-fixed h-100 bg-dark">
  </div>

   <div class="container py-5 mb-3">
  	<div class="row  py-5 mt-5 forgot-section">

  		<!-- Outer div -->
  		<div class="col-xl-9 col-lg-12 col-sm-12 col-11 mt-5 login-div bg-white rounded">
  			<div class="row">
  				<div class="col-4 border-end d-flex align-items-center forgot-bg-img">
  					<img src="ann-min.png" class="w-100 p-4">
  				</div>
  				<div class="col-sm-12 col-md-8 px-sm-5 p-4">
  					<form class="px-sm-5">
  						<div class="text-center">
  							<label class="form-label forgot_title ">Recover my password</label>
  						</div>

  						<div class="text-center mt-2">
  							<p class="email-label-text">Please enter your email address below to receive instructions for resetting password.</p>
  						</div>

  						<div class="mt-3">
  							<input type="text" name="" class="form-control py-2 email-reset-input" placeholder="Please enter your email address">
  						</div>

  						<div class="mt-3">
  							<button class="btn btn-primary w-100 reset_btn">RESET PASSWORD</button>
  						</div>

  						<div class="mt-1 text-center email-label-text">
  							<span>Know your password?</span>
  							<a href = "index.html" class="login_text_href">Login</a>
  						</div>
  					</form>
  				</div>
  			</div>
  		</div>
  	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
