<!DOCTYPE html>
<html>
<head>
	<title>Agent Dashboard Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="theme position-fixed h-100">
  </div>

  <div class="container mb-3">
  	<div class="row">
  		<div class="col-xl-9 col-lg-12 col-sm-12 col-11  mt-5  p-4 login-div bg-white rounded">
  			<div class="row">
  				<div class="col-4 border-end auth-left d-flex align-items-center">
  					<img src="ann-min.png" class="w-100">
  				</div>
  				<div class="col-sm-12 col-md-8 px-sm-5">
  					<form class="px-sm-5">
  						<div class="text-center">
  							<label class="form-label login_title fw-bold">Log in</label>
  						</div>

  						<div class="">
  							<input type="text" name="" class="form-control py-2" placeholder="Please enter your email address">
  						</div>

  						<div class="mt-3">
  							<input type="password" name="" class="form-control py-2" placeholder="Please enter your password">
  						</div>

  						<div class="mt-3">
  							<label class="label-captcha">This site is protected by reCAPTCHA and the Google <span class="label-captcha-link">Privacy Policy</span> and <span class="label-captcha-link">Terms of Service</span> apply.</label>
  						</div>

  						<div class="form-check mt-3">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						  <label class="form-check-label label-captcha ps-2" for="flexCheckDefault">
						    I agree to keep information, store names and training material found within the Helplama portal confidential.
						  </label>
						</div>

						<div class="form-check mt-3">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						  <label class="form-check-label label-captcha ps-2" for="flexCheckDefault">
						    I acknowledge that all billing regarding Jobs found on Helplama has to be conducted through Helplama.
						  </label>
						</div>

						<div class="form-check mt-3">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						  <label class="form-check-label label-captcha ps-2" for="flexCheckDefault">
						    Remember me
						  </label>
						</div>

						<div class="mt-4">
							<button class="btn btn-primary login_btn w-100">Login</button>
						</div>

						<div class="mt-2 text-center">
							<p class="text_options">or</p>
						</div>

						<div class="mt-3 text-center forgot-div">
							<i class="fas fa-lock lock-icon"></i>
							<a href = "forgot.html">Forgot Password?</a>
						</div>

  					</form>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
