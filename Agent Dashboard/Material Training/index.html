<!DOCTYPE html>
<html>
<head>
	<title>Material Training</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg commonBox_shadow" id = "top-header">
      <div class="col-4  d-flex btn_BG">
          <button type="button" id="sidebarCollapse" class="menu_Icon">
              <img  src="https://img.icons8.com/material-rounded/36/707070/menu--v1.png" alt="hamburger menu" onclick="toggleNav()"/>
          </button>
        </div>
    </nav>

<!-- Side Navigation Bar -->

  <div id="mySidepanel" class="sidepanel">
  </div>
  

    <!-- Main Content -->
    <div class="main-content px-3 py-2 tab">
	  <div class="container">
	  	<div class="row px-4 pt-2">
	  		<div class="col-12 py-2 px-3">
	  			<h2 class="training-material-heading">Training Material</h2>
	  		</div>
	  	</div>

	  	<div class="row px-4 py-1">
	  		<div class="col-xl-3 col-lg-5 col-md-7 col-sm-11 col-12 bg-white section_store mx-sm-3 py-4 px-4">
	  			<div class="col-12 px-3 text-center">
	  				 <img src = "no-product-image.png" class="w-75" />
	  			</div>
	  			<div class="col-12 mt-3 border-bottom">
	  				<h4 class="comp_name">Not Specified Store</h4>
	  			</div>

	  			<table class="table w-100" id = "myTable">
	  				<tbody>
	  					<tr>
	  						<th>Languages Required</th>
	  						<td>English</td>
	  					</tr>
	  					<tr>
	  						<th>Industry</th>
	  						<td>Not Specified</td>
	  					</tr>
	  				</tbody>
	  			</table>

	  			<div class="col-12">
	  				<button class="btn btn-primary w-100 open_btn border-0">Open Training Material</button>
	  			</div>
	  		</div>
	  	</div>
	  </div>
	</div>

	 
	 <!-- Content after clicking on Open Training Material -->
	<div class="main-content active_page tab">
		<div class="header bg-white px-5 py-4">
		  	<h2 class="training-material-heading py-1">Company Profile</h2>
		</div>

		<div class="container">
			<div class="row px-5 py-5">
				<div class="col-xl-6 col-lg-6 col-md-6 col-12">
					<div class="inner-div bg-white px-4 py-5 text-center">
						<img src = "no-product-image.png" style="width: 150px;" />
						<h4 class="py-1 store_text">Not Specified Store</h4>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-12 mt-3 mt-md-0">
					<div class="inner-div bg-white px-4 py-3">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img src="https://source.unsplash.com/random/100x80?sig=1" class="d-block w-100 carousel-item-img" alt="...">
						    </div>
						    <div class="carousel-item h-100">
						      <img src="https://source.unsplash.com/random/100x80?sig=2" class="d-block w-100  carousel-item-img" alt="...">
						    </div>
						    <div class="carousel-item h-100">
						      <img src="https://source.unsplash.com/random/100x80?sig=3" class="d-block w-100  carousel-item-img" alt="...">
						    </div>
						  </div>
						  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="visually-hidden">Previous</span>
						  </button>
						  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="visually-hidden">Next</span>
						  </button>
						</div>
					</div>
				</div>
			</div>

			<div class="row px-5 py-4">
				<div class="col-12">
					<div class="bg-white px-4 py-5 section_store">
						<p class="download-training mb-auto">Download Training Material</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<script type="text/javascript">
		var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab);
		function showTab(n){
			var x = document.getElementsByClassName("tab");
		     x[n].style.display = "block";
		}
		$(document).on("click",".open_btn",function(e){
			$(".main-content").hide();
			$(".active_page").show();
		})
	</script>
</body>
</html>
