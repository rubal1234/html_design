<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<!--Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg commonBox_shadow" id = "top-header">
      <div class="col-4  d-flex btn_BG">

              <img  src="https://img.icons8.com/material-rounded/36/707070/menu--v1.png" alt="hamburger menu" onclick="toggleNav()"/>
          </button>
        </div>
    </nav>

  <!-- Side Navigation Bar -->

  </div>

   <!-- Main Content -->
    <div class="main-content px-3 py-2 tab">
	    <div class="container">
		  	<div class="row px-4 pt-2">

		  			<h2 class="heading fw-bold">Pay Model</h2>

		  	</div>
			<div class="row">

							<div class="col-6">

				</div>
			</div>

			<div class="row mt-4">
				<div class="col-12 mx-sm-1">
					<div class = "ResultsTable__wrapper bg-white mx-sm-4 rounded">
		   	       	    <table class = "ResultsTable ResultsTable--sortable">

		   	       	 		</thead>
		   	       	 		<tbody>
		   	       	 			
		   	       	 			<tr>
		   	       	 			  <td>Monday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>
		   	       	 			<tr>
		   	       	 			  <td>Tuesday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>
		   	       	 			<tr>
		   	       	 			  <td>Wednesday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>
		   	       	 			<tr>

		   	       	 			  <td>4 hours</td>

		   	       	 			<tr>
		   	       	 			  <td>Friday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>
		   	       	 			<tr>
		   	       	 			  <td>Saturday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>

		   	       	 			<tr>
		   	       	 			  <td>Sunday</td>
		   	       	 			  <td>4 hours</td>
		   	       	 			</tr>
		   	       	 		</tbody>
		   	       	    </table>
		   	       	</div>
				</div>
			</div>

			<div id="myModal" class="modal">
			   <div class="modal-content border-0">
			   	 <div class="modal-header border-0">
			   	 	
			   	 </div>
			   	 <div class="modal-body border-0 px-5 pb-2">
			   	 	<p class="mb-auto fw-bold ps-2 title-text">Describe and send request to review Pay Model</p>
			   	 	<textarea class="form-control mt-3" placeholder="Please type your message here"></textarea>
			   	 </div>
			   	 <div class="modal-footer border-0 px-5 pt-0">
			   	 	<button class="btn send-btn">Send</button>
			   	 </div>
			   </div>

	        </div>
	    </div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).on("click",".btn_request",function(e){
		$(".modal").show();
	})
	$(document).on("click",".send-btn",function(e){
		$(".modal").hide();
	})
</script>
