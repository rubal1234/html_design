<!DOCTYPE html>
<html>
<head>
	<title>Manage Lang App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel = "stylesheet" href = "style.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
</head>
<body>

    <div class="container mt-5 rounded bg-white py-3">
  	    <div class="row">
  		   <div class="col-12">
  			    <h3 class="manage_app_heading">Manage App Translation Soft</h3>
  		    </div>
  	    </div>

  	    <div class="row mt-3 px-3 py-3">
            <div class="col-12 col-sm-6">
                <h2 class="inner-heading">Make New App</h2>
            </div>
        </div>

        <div class="row mt-3 px-3 py-2">
        	<div class="col-12 col-sm-6">
        		<label class="mb-1 label-text">Manage App Language</label>
        		<select class="form-select">
        			<option>Select App Language</option>
        		</select>
        	</div>

        	<div class="col-12 col-sm-6">
        		<label class="mb-1 label-text">Make New App</label>
        		<button class="btn btn-info w-100 text-white" id = "make_new_app">Make New App</button>
        	</div>
        </div>

        <div class = "wrapper  px-3 py-1">
	        <div class="row">
	        	<div class="col-12 col-sm-6 d-flex align-items-center">
	        		<button class="btn btn-primary" id = "add_row">Add row</button>
	        	</div>

	        	<div class="col-12 col-sm-6">
	        		<label class="mb-1 label-text">New New App</label>
	        		<input type="text" name="" class="form-control">
	        	</div>
	        </div>

	        <!-- Table Section -->
	  	    <div class = "ResultsTable__wrapper mt-4">
			    <table class="ResultsTable ResultsTable--sortable">
			        <thead>
			          <tr>
			            <th>Text</th>
			            <th>Text Id</th>
			            <th>Style</th>
			            <th>Action</th>
			          </tr>
			        </thead>
			        <tbody>
			        	<tr>
			        		<td>
			        			<textarea class="form-control"></textarea>
			        		</td>
			        		<td>
			        			<textarea class="form-control"></textarea>
			        		</td>
			        		<td>
			        			<div class = "style_td_wrapper">
				        			<div class = "d-flex gap-4">
				        				<input type="text" name="" class="form-control">
				        				<input type="text" name="" class="form-control">
				        				<button class="btn btn btn-primary" id = "add_style_row">+</button>
				        				<button class="btn btn-danger" id = "delete_style_row">-</button>
				        			</div>
			        		    </div>
			        		</td>
			        		<td>
			        			<button class="btn btn-danger delete_row">Delete</button>
			        		</td>
			        	</tr>
			        </tbody>
			        <tfoot>
			        	<td>Text</td>
			            <td>Text Id</td>
			            <td>Style</td>
			            <td>Action</td>
			        </tfoot>
			    </table>
			</div>

			<!-- Update All Button -->
			 <div class="mt-4">
			 	<button class="btn btn-primary">Update All Data</button>
			 </div>
        </div>
        <!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- Modal content -->
		    <div class="modal-content d-block">
		    	<div class = "modal-header justify-content-center border-0">
		    		<h2 class="label-text">Delete</h2>
		    	</div>
		    	<div class = "modal-body text-center justify-content-center border-0">
		    		<p>Are you sure you want to delete?</p>
		    	</div>
		    	<div class = "modal-footer d-flex modal_footer">
		    		<button class="btn btn-default w-50 cancel_btn text-white">Cancel</button>
		    		<button class="btn btn-danger w-50">Ok</button>
		    	</div>
		    </div>
		</div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).on("click","#make_new_app",function(e){
		$(".wrapper").show();
	})
	$(document).on("click","#add_row",function(e){
		var textarea1 = '<td><textarea class="form-control"></textarea></td>';
	    var textarea2 = '<td><textarea class="form-control"></textarea></td>';
		var style = '<td><div class = "d-flex gap-4"><input type="text" name="" class="form-control"><input type="text" name="" class="form-control"><button class="btn btn btn-primary" id = "add_style_row">+</button><button class="btn btn-danger" id = "delete_style_row">-</button></div></td>';
		var delete_btn = '<td><button class = "btn btn-danger delete_row">Delete</button></td>'	        			
		var html = "<tr></tr>";
	    $(".ResultsTable tbody").append(html);
	    $(".ResultsTable tbody tr:last-child").append(textarea1,textarea2,style,delete_btn);
	})

	$(document).on("click","#add_style_row",function(e){
        var append_html = '<div class = "d-flex gap-4 mt-2"><input type="text" name="" class="form-control"><input type="text" name="" class="form-control"><button class="btn btn btn-primary" id = "add_style_row">+</button><button class="btn btn-danger" id = "delete_style_row">-</button></div>';
				        				   				
	   $(this).parent().parent().append(append_html);
	})

	$(document).on("click","#delete_style_row",function(e){
		$(this).parent().remove();
	})

	$(document).on("click",".delete_row",function(e){
		$(".modal").show();
	})
	
</script>
</body>
</html>
