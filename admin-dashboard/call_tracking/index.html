<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'> 
    <link rel="stylesheet" href="repo6.css">
    <title>Document</title>
</head>
<body>
  <div class="container mt-5 mb-2 rounded bg-white py-3">
    <!-- Top heading div -->
    <div class="row">
      <div class="col-12">
        <h3 class="heading" id="sd-main">Tracking Queued Calls</h3>
      </div>
    </div>

    <div class="row mt-3 px-3 py-3">
      <div class="col-12 col-sm-6">
        <h2 class="inner-heading">Tracking Queued Calls</h2>
      </div>
    </div>

    <div class="row px-3 py-4 ">
      <div class="col-12 col-md-6 col-sm-12">
        <button type="button" class="btn btn-primary">Today</button>
      <button type="button" class="btn btn-primary">Last Week</button>
      <button type="button" class="btn btn-primary">Last Month</button>
      </div>
      <div class="col-12 col-md-6 col-sm-12">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Filter results">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
      </div>
    </div>

    <div class="row px-3">
      <div class="col-sm-12 mx-auto">
        <div class = "ResultsTable__wrapper mt-4">
        <table class="ResultsTable ResultsTable--sortable">
            <thead>
              <tr>
                  <th>Company</th>
                  <th>Customer Contact</th>
                  <th>Call Queued Time</th>
                  <th>Call Back Time</th>
                  <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Yashi Inc</td>
                <td>12186952007</td>
                <td>2021-05-17 00:37:58</td>
                <td>null</td>
                <td>
                  Scheduled <br>
                  <button class="btn btn-danger mt-2" onclick="alertme()">Resolve</button>
                </td>
              </tr>
              <tr>
                <td>Yashi Inc</td>
                <td>12186952007</td>
                <td>2021-05-17 00:37:58</td>
                <td>null</td>
                <td>Resolved</td>
              </tr>
        </tbody>
        </table>
        </div>
      </div>
    </div>  
    <div class="row mt-3 px-3 py-3 text-end">
      <div class="col-12 col-sm-12">
        <button type="button" class="btn btn-secondary">Prev</button>
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="repo6.js"></script>
</body>
</html>
