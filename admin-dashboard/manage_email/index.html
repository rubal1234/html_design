  $(document).on("click",".email",function(e){

    var modal_header = '<div class = "modal-header"></div>';
    $(".modal-content").append(modal_header);

    var modal_body = '<div class = "modal-body"></div>';
    $(".modal-content").append(modal_body);

    var modal_footer = '<div class = "modal-footer"></div>';
    $(".modal-content").append(modal_footer);

    var title = "<span>Details</span>";
    var close_btn = '<i class="fas fa-times float-end close fw-bold"></i>';

    var email_field = '<input type="text" name="" class="form-control mt-3" placeholder="Email Address">';
    var name_field = '<input type="text" name="" class="form-control mt-3" placeholder="Email Name">';

    var save_btn = '<button class="btn btn-success save">Save</button>';
    $(".modal-header").append(title,close_btn);
    $(".modal-body").append(email_field,name_field);
    $(".modal-footer").append(save_btn);

  $(document).on("click",".config",function(e){
    var modal_header = '<div class = "modal-header"></div>';
    $(".modal-content").append(modal_header);

    var title = "<span>Questions</span>";
    var sub_title = '<span class = "float-end">Order</span>';
    var check_slider = '<div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked></div>';
    var close_btn = '<i class="fas fa-times float-end close fw-bold"></i>';
    $(".modal-header").append(title,sub_title,check_slider,close_btn);
    
    var modal_body = '<div class = "modal-body"></div>';
    $(".modal-content").append(modal_body);
    
    for (var i=0;i<3;i++){
    var modal_inner = '<div class = "inner-modal d-flex align-items-center"></div>'
    var textarea = '<textarea class = "form-control w-75 mt-2" placeholder = "Enter here..."></textarea>'
    var add_btn = '<button class = "btn btn-primary mx-2 h-25">Add</button>';
    var delete_btn = '<button class = "btn btn-danger h-25"><i class="far fa-trash-alt"></i></button>';
    $(".modal-body").append(modal_inner);
    $(".inner-modal:last-child").append(textarea,add_btn,delete_btn);
    }

    var modal_footer = '<div class = "modal-footer"></div>';
    $(".modal-content").append(modal_footer);

    var save_btn = '<button class="btn btn-success save">Save</button>';

    $('.modal-footer').append(save_btn);

    $(".modal").show();
  })

  $(document).on("click",".answers",function(e){

    var modal_header = '<div class = "modal-header"></div>';
    $(".modal-content").append(modal_header);

    var title = "<span>Answers</span>";
    var close_btn = '<i class="fas fa-times float-end close fw-bold"></i>';
    $(".modal-header").append(title,close_btn);

    var modal_body = '<div class = "modal-body"></div>';
    $(".modal-content").append(modal_body);
    

    var ques_text = ["Would it be possible for you to give us a better estimate of the expected volume on the channel that you need help with? (Phone Support)","Would you be interested in seeing our quote for the business hours coverage as well or are you only interested in the 24x7 coverage?","Do you need help with any other channels like Live Chat, Email & Social Media?"];

    var ans_text = ["I need phone support for the occasional person who feels a need to call. The volume could be anywhere from 0 calls to maybe a handful (5-6) each month. It could be higher but it's difficult to estimate. Can base your pricing estimate on 8 calls per month? Thanks.","24x7 coverage","No"];

    for (var i =0;i<ques_text.length;i++){
      var all_info = '<div class = "all_info mt-4"></div>'
       var question_label = '<span class = "fw-bold my-3">Question: '+(i+1)+'</span>';
       var question_text = '<textarea type = "text" class = "form-control"  readonly>'+ques_text[i]+'</textarea>';
       var answer_text = '<textarea type = "text" class = "form-control mt-1"  readonly>'+ans_text[i]+'</textarea>';
      $(".modal-body").append(all_info);
      $(".modal-body").append(question_label,question_text,answer_text);
    }
  
    $(".modal").show();
  })

  $(document).on("click",".add_url",function(e){

    var close_btn = '<i class="fas fa-times float-end close fw-bold"></i>';
    
    $(".modal-header").append(title,close_btn);

    var modal_body = '<div class = "modal-body"></div>';
    $(".modal-content").append(modal_body);
    var label_text = '<span class = "fw-bold">Enter document url</span>';
    $(".modal-body").append(label_text)
    var inner_modal = '<div class = "inner-modal"></div>';
    var input_div = '<div class = "input_div align-items-center"></div>';
    var input_text = '<div class="d-flex"><input type = "text" class = "form-control w-75" placeholder = "Enter url here..."><button class = "btn btn-primary mx-5">Save</button></div>';

    $(".inner-modal").append(input_div);

  })
