<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'> 
    <link rel="stylesheet" href="repo6.css">
    <title>Document</title>
</head>
<body>
  <div class="container mt-5 mb-2 rounded bg-white py-3">
    <div class="row"></div>
    <div class="row mt-3 py-3">
      <div class="col-12 col-sm-6">
        <button type="button" class="btn btn-primary" onclick="location.href = 'mock_chat_admin.html';">Back</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="display-5" style="color: blue;">test</p>
      </div>
    </div>

    <div class="row mt-3 px-3 py-3">
      <div class="col-12 col-sm-6"></div>
      <div class="col-12 col-sm-6 text-end">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Filter results">
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
    </div>


    <div class="row px-3">
      <div class="col-sm-12 mx-auto">
        <div class = "ResultsTable__wrapper mt-4">
        <table class="ResultsTable ResultsTable--sortable">
            <thead>
              <tr>
                  <th>Agent's Name</th>
                  <th>Schedule time</th>
                  <th>Start time</th>
                  <th>Finish time</th>
                  <th>Total session time</th>
                  <th>Test Status</th>
                  <th>Score</th>
                  <th>Mock chat link</th>
                  <th>Transcript</th>
                  <th>Feedback</th>
                  <th>Email</th>
              </tr>
            </thead>
            <tbody>
            <tr>
                  <td>Agent Name</td>
                  <td style="width: 25%;">
                    <input class="form-control" type="text" value="2020-05-12 Tue 06:29:50 A.M." aria-label="Disabled input example" disabled readonly>
                  </td>
                  <td>null</td>
                  <td>null</td>
                  <td>null</td>
                  <td>assigned</td>
                  <td>4</td>
                  <td>
                    <button class="btn btn-primary">Get URL</button>
                  </td>
                  <td>
                    <button class="btn btn-primary">Transcript</button>
                  </td>
                  <td>
                    <button class="btn btn-primary">Feedback</button>
                  </td>
                  <td>
                    <button class="btn btn-primary">Email already sent</button>
                  </td>
            </tr>
            <tr>
              <td>Agent Name</td>
              <td style="width: 25%;">
                <input class="form-control" type="text" value="2020-05-12 Tue 12:38:32 P.M." aria-label="Disabled input example" disabled readonly>
              </td>
              <td>2020-05-12 Tue 12:38:32 P.M.</td>
              <td>2020-05-12 Tue 01:42:22 P.M.</td>
              <td>01:03:50</td>
              <td>completed</td>
              <td>7</td>
              <td>
                <button class="btn btn-primary">Get URL</button>
              </td>
              <td>
                <button class="btn btn-primary">Transcript</button>
              </td>
              <td>
                <button class="btn btn-primary">Feedback</button>
              </td>
              <td>
                <button class="btn btn-primary">Send Email</button>
              </td>
        </tr>
        </tbody>
        </table>
        </div>
      </div>
    </div>  

    <div class="row mt-3 px-3 py-3 text-end">
      <div class="col-12 col-sm-12">
        <button type="button" class="btn btn-secondary">Prev</button>
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">Next</button>
      </div>
    </div>
    <div class="row mt-3 px-3 py-3 text-center">
      <div class="col-6">
        <button type="button" class="btn btn-primary">Add assignee</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="repo6.js"></script>
</body>
</html>
