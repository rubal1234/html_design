<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>
  
    <div class = "bg-img">
		<img src = "assets/background.png" class="bg-img w-100 h-100 position-fixed">
	</div>

	<div class="container container_bucket mb-3">
		<!-- Logo Section -->
   	    <div class="row">
   	 	    <div class="col-12 text-center mt-2">
   	 		    <img src = "assets/hapinecc-logo.png" alt = "logo" class="logo w-50 py-3" />
   	 	    </div>
		</div>

		<div class="row mt-3">
			<div class="col-12">
				<button class="btn btn-default back_btn"><i class="fas fa-arrow-left pe-2 text-white"></i>Back to screenplay options</button>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<p class="slider_heading pe-4">Just follow these steps to create similar video</p>
			</div>
		</div>

		 <!-- Step Indicator Goes Here -->
		<div class="row mt-4">
			<div class="col-12 px-4">
				
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<div  class="position-relative steps-div">
					<div class="step-no-div position-absolute">
						<span class="step-no-text">Step 1 :</span>
					</div>
				  <p class="px-2 mb-auto pt-4 pb-3 step-text">Record a video of yourself talking about Pet n Go</p>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12 text-center">
				<p class="text-indicator">Here's a sample video</p>
			</div>
		</div>
        

        <!-- Slider Goes Here -->
		<div class="row mt-4">
			<div class="col-12 px-4">
				
			</div>
		</div>
 
 
    </div>
