<!DOCTYPE html>
<html>
<head>
	<title></title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "style.css" />
</head>
<body>

	<div class = "bg-img">
		<img src = "assets/background.png" class="bg-img w-100 h-100 position-fixed">
	</div>

	<div class="container container_bucket mb-3">
		<!-- Logo Section -->
   	    <div class="row">
   	 	    <div class="col-12 text-center mt-2">
   	 		    <img src = "assets/hapinecc-logo.png" alt = "logo" class="logo w-50 py-3" />
   	 	    </div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<button class="btn btn-default back_btn px-3"><i class="fas fa-arrow-left pe-2"></i>Back</button>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<p class="submit-text mb-auto">Almost There! Submit your Video.</p>
				<p class="upload-text mb-auto">Upload your video review. Amazing rewards waiting for you ahead !</p>
			</div>
		</div>

        <div class="row mt-4">
        	<div class="col-12">
        		<form>
			        <div class="upload-btn-wrapper">
			          <button class="btn-upload px-4 text-start">
			            <i class="fas fa-sign-out-alt upload-icon pe-1"></i> Select .mp4 file
			          </button>
			          <input type="file" name="file" accept="video/*" class="file" />
			        </div>

			        <div class="uploaded-vedio">
			            <span class="fileName"> 
			            </span>
			            <span>
			                <i class="fas fa-trash" id="trash"></i>
			              </span>
			        </div>

			        <div class="submit-div mt-3">
			        	<input type="submit" value="Submit And Finish">
			        </div>
                </form>
        	</div>
        </div>

        <div class="row mt-5 pt-5">
        	<div class="col-2">
        		<img src = "assets/insta-logo.png" class="insta_img pt-2" />
        	</div>
        	<div class="col-5">
        		<img src = "assets/google_playstore.png" class = "social_img"/>
        	</div>
            <div class="col-5">
            	<img src = "assets/apple_playstore.png" class = "social_img pt-1"/>
            </div>	
        </div>
		
		<div class="row  mt-4">
			<div class="col-12">
				<span class="instruction_text pe-2">Instructions to edit using inshot</span><img src = "assets/right-arrow.png" class="right_arrow" />
			</div>
			<div class="col-12">
				<span class="instruction_text pe-2">How to create short video</span><img src = "assets/right-arrow.png" class="right_arrow" />
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12">
				<ul class="ps-2 information-list">
				  <li class="information-text-first">You'll receive an E-mail regarding rewards on video submission</li>
				  <li class="information-text-second">One of the best reviews will be featured on our social media handle</li>
				</ul>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).on("change",".file",function(e){
		console.log("aaa");
		$(".fileName").html($(".file")[0].files[0].name);
		$(".uploaded-vedio").show();
		$(".submit-div").show();
		$(".btn-upload").css({
			"background" : "#707070"
		})
	})

	$(document).on("click","#trash",function(e){
		$(".uploaded-vedio").hide();
		$(".submit-div").hide();
		$(".btn-upload").css({
			"background" : "#2C9F47"
		})
	})
</script>
</body>
</html>
