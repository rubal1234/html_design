<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "style.css" />
</head>
<body>
	<div class = "bg-img">
		<img src = "assets/background.png" class="bg-img w-100 h-100 position-fixed">
	</div>

	<div class="container container_bucket mb-3">
		<!-- Logo Section -->
   	    <div class="row">
   	 	    <div class="col-12 text-center mt-2">
   	 		    <img src = "assets/hapinecc-logo.png" alt = "logo" class="logo w-50 py-3" />
   	 	    </div>
		</div>

		<div class="row">
        	<div class="col-12 mt-3">
        		<p class="heading mb-auto mx-1">Choose video screenplay category and create similar video it will guide you to create quality video review:</p>
        	</div>
        </div>
        
        <div class="screenplay-outer-div">
	        <div class="row screenplay-div pt-1 mx-1">
		        	<div class="col-3 py-2 px-0 position-relative text-center">
		        		<div class="position-relative">
		        		   <img src = "assets/screenplay_image1.png" class="screenplay-img" />
		        	       <img src = "assets/play.png"  class="position-absolute start-50 top-50 play-img-screenplay1" />
		        	    </div>
		        	</div>
		        	<div class="col py-2 px-0 position-relative">
		        		<p class="mb-auto screenplay-title ps-2 pe-3">Collab of videos with texts & music</p>
		        		<p class="mb-auto create_video_text pe-0 mt-2 ps-2 pe-2">See & create similar video <img src = "assets/right-arrow.png" class="right_arrow"></p>
		        	</div>
	        </div>

	        <div class="row screenplay-div mx-1 mt-3 pt-1">
		        	<div class="col-3 py-2 px-0 position-relative text-center">
		        		<div class="position-relative">
		        		   <img src = "assets/screenplay_image2.png" class="screenplay-img" />
		        	       <img src = "assets/play.png"  class="position-absolute start-50 top-50 play-img-screenplay1" />
		        	    </div>
		        	</div>
		        	<div class="col py-2 px-0">
		        		<p class="mb-auto screenplay-title ps-2 pe-3">A short video review</p>
			        	<p class="mb-auto create_video_text pe-0 mt-2 ps-2 pe-2">See & create similar video <img src = "assets/right-arrow.png" class="right_arrow"></p>
		        	</div>
	        </div>
        </div>


	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
